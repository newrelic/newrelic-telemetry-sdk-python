name: Tests

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test-py3:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", pypy3.9]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    
    - name: Install Dependencies
      run: |
        pip install -U pip
        pip install -U wheel setuptools tox
    
    - name: Test
      run: tox -vv -- --cov-report=xml
      env:
        TOXENV: py
        TOX_DISCOVER: "patch-for-windows-pypy3"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
    
    - name: Lint
      run: tox -vv
      env:
        TOXENV: lint
      if: matrix.python-version == 3.9 && matrix.os == 'ubuntu-latest'
    
    - name: Docs
      run: tox -vv
      env:
        TOXENV: docs
      if: matrix.python-version == 3.9 && matrix.os == 'ubuntu-latest'

  test-py2:
    strategy:
      matrix:
        image: ['python:2.7.18-buster', 'pypy:2.7-7.3.12']
        include:
          - image: 'python:2.7.18-buster'
            os: 'ubuntu-latest'
          - image: 'pypy:2.7-7.3.12'
            os: 'ubuntu-latest'

    runs-on: ${{ matrix.os }}
    container:
      image: ${{ matrix.image }}
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Runner
      run: |
        export PIP_DIR=/github/home/.cache/pip
        export USER=$(whoami)
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        git fetch --tags origin
        mkdir -p ${PIP_DIR}
        chown ${USER}:${USER} ${PIP_DIR}

    - name: Install Dependencies
      run: |
        pip install -U pip
        pip install -U wheel setuptools tox
    
    - name: Test
      run: tox -vv -- --cov-report=xml
      env:
        TOXENV: py
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
