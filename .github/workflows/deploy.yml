name: Deploy

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # 6.0.0

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # 6.1.0
        with:
          python-version: "3.x"
          architecture: x64

      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -U build

      - name: Build Package
        run: |
          python -m build

      - name: Upload Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # 5.0.0
        with:
          name: dist
          path: ./dist/*
          if-no-files-found: error
          retention-days: 1

  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
      attestations: write
    needs: [build]
    steps:
      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # 6.0.0
        with:
          name: dist
          path: ./dist/

      - name: Upload Package
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # 1.13.0

      - name: Attest
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # 3.0.0
        id: attest
        with:
          subject-path: |
            ./dist/*.whl
            ./dist/*.tar.gz

  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # 6.0.0
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # 6.1.0
        with:
          python-version: "3.x"
          architecture: x64
      - name: Prepare git directory for docs build
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages && \
          git worktree add --no-checkout -B gh-pages docs/_build origin/gh-pages
      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -U wheel setuptools tox
      - name: Generate docs
        run: tox -e docs
      - name: Publish docs
        run: |
          git add --all
          git commit --amend --no-edit --date=now
          git push -f
        working-directory: ./docs/_build
