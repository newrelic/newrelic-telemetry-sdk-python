name: Deploy

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # 6.0.0
        with:
          python-version: "3.x"
          architecture: x64

      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -U build

      - name: Build Package
        run: |
          python -m build

      - name: Upload Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # 4.6.2
        with:
          name: dist
          path: ./dist/*
          if-no-files-found: error
          retention-days: 1

  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
      attestations: write
    needs: [build]
    steps:
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # 5.0.0
        with:
          name: dist
          path: ./dist/

      - name: Upload Package
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # 1.13.0

      - name: Attest
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # 3.0.0
        id: attest
        with:
          subject-path: |
            ./dist/*.whl
            ./dist/*.tar.gz

  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # 6.0.0
        with:
          python-version: "3.x"
          architecture: x64
      - name: Prepare git directory for docs build
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages && \
          git worktree add --no-checkout -B gh-pages docs/_build origin/gh-pages
      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -U wheel setuptools tox
      - name: Generate docs
        run: tox -e docs
      - name: Publish docs
        run: |
          git add --all
          git commit --amend --no-edit --date=now
          git push -f
        working-directory: ./docs/_build
