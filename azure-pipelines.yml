variables:
- group: pypi-info

trigger:
  branches:
    include:
      - master
      - refs/tags/v*
    exclude:
      - gh-pages

stages:
- stage: Test
  jobs:
  - job: Linux
    pool:
      vmImage: 'Ubuntu-16.04'
    strategy:
      matrix:
        Python27:
          containerImage: python:2.7
        Python35:
          containerImage: python:3.5
        Python36:
          containerImage: python:3.6
        Python37:
          containerImage: python:3.7
        PyPy:
          containerImage: pypy:2.7
        PyPy3:
          containerImage: pypy:3.6

    container: $[ variables['containerImage'] ]

    steps:
    - script: |
        python=$(which pypy || which pypy3 || which python)
        $python -m pip install --upgrade pip setuptools tox --user
    - script: |
        python=$(which pypy || which pypy3 || which python)
        $python -m tox -epy
      displayName: 'Tox'

  - job: Windows
    pool:
      vmImage: 'windows-2019'
    strategy:
      matrix:
        Python27:
          python.version: '2.7'
        Python35:
          python.version: '3.5'
        Python36:
          python.version: '3.6'
        Python37:
          python.version: '3.7'

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
      displayName: 'Use Python $(python.version)'

    - script: |
        python -m pip install --upgrade pip setuptools tox
      displayName: 'Install dependencies'

    - script: |
        tox -epy
      displayName: 'Tox'

- stage: Lint
  dependsOn: []
  jobs:
  - job: Lint
    pool:
      vmImage: 'Ubuntu-16.04'
    container: python:3.7

    steps:
    - script: |
        python -m pip install --upgrade pip setuptools tox --user
      displayName: 'Install dependencies'

    - script: |
        python -m tox -elint
      displayName: 'Tox'

- ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags/') }}:
  - stage: Deploy
    dependsOn: [Test, Lint]
    condition: succeeded()
    jobs:
    - job: pypi
      pool:
        vmImage: 'Ubuntu-16.04'
      container: python:3.7
      steps:
      - script: |
          python setup.py sdist bdist_wheel
          python -m pip install --user --upgrade twine
          python -m twine upload dist/*
        env:
          TWINE_USERNAME: $(TWINE_USERNAME)
          TWINE_PASSWORD: $(TWINE_PASSWORD)
          TWINE_REPOSITORY_URL: $(TWINE_REPOSITORY_URL)
        displayName: 'Push to Python Package Index'
    - job: docs
      dependsOn: pypi
      pool:
        vmImage: 'Ubuntu-16.04'
      container: python:3.7

      steps:
      - task: InstallSSHKey@0
        inputs:
          hostName: 'github.com ssh-rsa '
          sshPublicKey: 'ssh-rsa '
          sshKeySecureFile: 'python-telemetry#deploy_key'

      - script: |
          git config --local user.name "Azure Pipelines"
          git config --local user.email "bot@bot.localhost"
          git remote add upstream git@github.com:newrelic/python-telemetry.git
          git fetch upstream gh-pages && git worktree add -B gh-pages docs/_build upstream/gh-pages
        displayName: 'Prepare git directory for docs'

      - script: |
          python -m pip install --upgrade pip setuptools tox --user
        displayName: 'Install dependencies'

      - script: |
          python -m tox -edocs
        displayName: 'Generate docs'

      - script: |
          cd docs/_build && git add --all && git commit -m "Publishing docs to gh-pages" && git push
        displayName: 'Publish Docs'
